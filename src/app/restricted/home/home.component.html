<div class="inner-content">
    <p-toast></p-toast>
    <p-confirmDialog header="Confirmação" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    <div>
        <p-menubar [model]="menuItems" [autoDisplay]="false" >
            <button pButton label="Sair" icon="fa fa-sign-out" (click)="logout()"></button>
        </p-menubar>
    </div>
    <div [@homeDefaultAnimation]="o.isActivated ? o.activatedRoute : ''">
        <router-outlet #o="outlet"></router-outlet>
    </div>
</div>
