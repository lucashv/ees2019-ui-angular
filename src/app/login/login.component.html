<div class="ui-g login-container">
    <div class="ui-sm-12 ui-md-6 ui-lg-3 login">
        <p-toast></p-toast>
        <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
            <div class="ui-g">                       
                <div class="ui-sm-12 ui-md-12 ui-fluid">
                    <label for="itUsuario">Usu√°rio:</label>
                    <input id="itUsuario" type="text" pInputText formControlName="username" />  
                </div>

                <div class="ui-sm-12 ui-md-12 ui-fluid">
                    <label for="pwPassword">Senha:</label>
                    <input id="pwPassword" type="password" pPassword [feedback]="false" formControlName="password"/>
                </div>            
                
                <div class="ui-sm-12 ui-md-12 ui-fluid">                
                    <button id="btEntrar" type="submit" label="Entrar" pButton icon="pi pi-sign-in" iconPos="right" ></button>
                </div>            
            </div>
        </form>
    </div>
</div>
